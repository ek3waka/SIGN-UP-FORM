<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <div class="logo-stripe">
            <img src='/images/odin-lined.png' alt='Odin logo' class="logo">
            <span class="odin">ODIN</span>
        </div>


       <p class='about'>Photo by <a href="https://unsplash.com/@haliewestphoto" class='author-info'>Halie West</a> on 
       <a href="https://unsplash.com/photos/25xggax4bSA" class='author-info'>Unsplash</a></p>
    </aside>

    <main>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum in dolor non neque fermentum dapibus quis ac felis. 
            Etiam venenatis id felis in pharetra. Sed ac risus felis. 
        </p>


        <form action="#" method="get">
            <h1>Let's do this!</h1>
            <fieldset class='reg'>
                <div class='column'>
                    <label for='first-name'>First name</label>
                    <input type='text' id='first-name' placeholder='Bob' pattern="[A-Za-z]"> 
        
                    <label for='email'>Email</label>
                    <input type='email' id='email' placeholder='example@abc.com' required> 
        
                    <label for='password'>Password</label>
                    <input type='password' id='password' required> 
                </div>
            
                <div class='column'>
                    <label for='last-name'>Last name</label>
                    <input type='text' id='last-name' placeholder='Jones' pattern="[A-Za-z]"> 
                    
                    <label for='phone'>Phone number</label>
                    <input type='tel' id='phone' value="+7(___)___-__-__" placeholder="+7(___)___-__-__" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"> 
                    
                    <label for='confirm-password'>Confirm password</label>
                    <input type='password' id='confirm-password' required> 
                </div>
            </fieldset>
            
        </form>

        <button type='submit' id="submit">Create Account</button>
        <p class='login'>Already have an account? <a href='#' class='login-link'>Log in</a></p>

    </main>
</body>
</html>
